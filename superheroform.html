<!DOCTYPE html>
<html>
<head>
    <title>Insert Superhero</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
<header>

    <h1>The superhero system</h1>
    <h2>Create a superhero</h2>
    <p><a href="index.php">Return to home</a></p>
    <script>
        function chk() {
            var fname=document.getElementById('fname').value;
            var lname=document.getElementById('lname').value;
            var power=document.getElementById('power').value;

            var dataString='fname='+fname+'&lname='+lname+'&power='+power;
            $.ajax({
                type:"post",
                url:"insertSuperhero.php",
                data: dataString,
                cache:false,
                success:function (html) {
                    $('#msg').html(html);
                }
            });
            return false
        }
    </script>
</header>
<main>
    <form>
        <input type="text" id="fname" placeholder="First Name"><br>
        <input type="text" id="lname" placeholder="Last Name"><br>
        <input type="text"  id="power" placeholder="Main Super Power"><br>

        <input type="submit" value="submit" onclick="return chk()" />
    </form>

<p id="msg"></p>
</main>
</body>
</html>
